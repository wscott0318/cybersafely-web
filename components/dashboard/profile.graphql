query profile {
  profile {
    id
    email
    emailConfirmed
    name
    avatar {
      url
    }
    roles {
      id
      role
      status
      ... on SchoolRole {
        school {
          id
          name
          phone
          address {
            street
            city
            state
            zip
          }
          logo {
            url
          }
          cover {
            url
          }
        }
      }
      ... on ParentRole {
        relation
        childUser {
          id
          name
        }
      }
    }
  }
}
