query profile {
  profile {
    id
    email
    emailConfirmed
    name
    avatar {
      url
    }
    roles {
      id
      role
      status
      ... on TeamRole {
        team {
          id
          name
          address {
            street
            city
            state
            zip
          }
          logo {
            url
          }
        }
      }
      ... on ParentRole {
        relation
        childUser {
          id
          name
        }
      }
    }
  }
}
