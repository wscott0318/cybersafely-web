fragment StatsByDayForStaff on StatsByDay {
  stats {
    day
    value
  }
  total
}

query statsForStaff($days: Int!) {
  statsOfCreatedUsers(days: $days) {
    ...StatsByDayForStaff
  }
  statsOfCreatedSchools(days: $days) {
    ...StatsByDayForStaff
  }
  statsOfCreatedMembers(days: $days) {
    ...StatsByDayForStaff
  }
  statsOfCreatedParents(days: $days) {
    ...StatsByDayForStaff
  }
}
