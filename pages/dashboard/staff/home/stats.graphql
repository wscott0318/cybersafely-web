query statsForStaff($days: Int!) {
  users {
    page {
      total
    }
  }
  statsOfCreatedUsers(days: $days) {
    day
    value
  }
  teams {
    page {
      total
    }
  }
  statsOfCreatedTeams(days: $days) {
    day
    value
  }
  statsOfCreatedMembers(days: $days) {
    day
    value
  }
  statsOfCreatedParents(days: $days) {
    day
    value
  }
}
