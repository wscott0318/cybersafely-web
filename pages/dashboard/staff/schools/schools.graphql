query schools($page: Page, $order: SchoolOrder, $search: String) {
  schools(page: $page, order: $order, search: $search) {
    page {
      index
      count
      total
    }
    nodes {
      id
      createdAt
      name
      phone
      memberCount
      address {
        formatted
      }
      logo {
        url
      }
    }
  }
}
