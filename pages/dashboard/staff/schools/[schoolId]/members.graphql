query members($page: Page, $order: UserOrder, $search: String, $filter: MemberFilter) {
  members(page: $page, order: $order, search: $search, filter: $filter) {
    page {
      index
      count
      total
    }
    nodes {
      id
      createdAt
      email
      emailConfirmed
      name
      parentCount
      avatar {
        url
      }
      roles {
        id
        role
        status
      }
    }
  }
}
