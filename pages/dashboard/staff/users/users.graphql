query users($page: Page, $filter: UserFilter, $order: UserOrder) {
  users(page: $page, filter: $filter, order: $order) {
    page {
      index
      count
      total
    }
    nodes {
      id
      createdAt
      email
      name
      isStaff
      isConfirmed
      memberships {
        organization {
          id
          name
        }
      }
      children {
        childUser {
          id
          email
          name
        }
      }
    }
  }
}
